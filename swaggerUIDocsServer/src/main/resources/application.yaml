server:
  port: 8000

spring:
  application:
    name: documentation-swagger-app
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/postgres
    username: user
    password: password

eureka:
  instance:
    appname: documentation-swagger-app
  client:
    enabled: true
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

swagger:
  config:
    refreshrate: 5000
